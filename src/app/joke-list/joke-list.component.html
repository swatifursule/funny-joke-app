<app-joke-form
  (jokeCreated)="addJoke($event)">
</app-joke-form>
<h4>View Jokes</h4>
<app-joke *ngFor="let j of jokes; let i = index" [joke]="j">
  <span class="sn">{{i+1}}</span>
  <span class="setup">{{ j.setup }} </span>
  <h1 class="punchline">{{j.punchline}}</h1>
</app-joke>
<h4>Content Jokes</h4>
<ng-content></ng-content>
